<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ConferCloud</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 id="banner" class="text-center"><i class="fas fa-building"></i> ConferCloud</h1>
      <hr>
      <h2 class="text-center">We only have 5 rooms! Book your seat before they all are gone!</h2>
      <br>

      <div class="text-center">
        <a href="/rooms"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
            rooms</button></a>
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
            Reservation</button></a>
      </div>

    </div>

    <div class="container-fluid">
      <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="9000">
        <div class="carousel-inner row w-10 mxauto" role="listbox">
          <div class="carousel-item col-md-4 active">
            <img class="img-fluid mx-auto d-bloc" src="./assets/images/office1.jpg" alt="slide 1">
          </div>
          <div class="carousel-item col-md-4">
            <img class="img-fluid mx-auto d-block" src="./assets/images/office2.jpg" alt="slide 2">
          </div>
          <div class="carousel-item col-md-4">
            <img class="img-fluid mx-auto d-block" src="./assets/images/office3.jpg" alt="slide 3">
          </div>
          <div class="carousel-item col-md-4">
            <img class="img-fluid mx-auto d-block" src="./assets/images/office4.jpg" alt="slide 4">
          </div>
          <div class="carousel-item col-md-4">
            <img class="img-fluid mx-auto d-block" src="./assets/images/office5.jpg" alt="slide 5">
          </div>
          <div class="carousel-item col-md-4">
            <img class="img-fluid mx-auto d-block" src="./assets/images/office6.jpg" alt="slide 6">
          </div>
          <div class="carousel-item col-md-4">
            <img class="img-fluid mx-auto d-block" src="./assets/images/office7.jpg" alt="slide 7">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <i class="fa fa-chevron-left fa-lg text-muted"></i>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
          <i class="fa fa-chevron-right fa-lg text-muted"></i>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>



    <footer class="footer">
      <div class="container">
        <p><a href="/api/rooms">API room Link</a>
      </div>
    </footer>

  </div>


</body>

</html>
